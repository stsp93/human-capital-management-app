<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/48ed1957d1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container-fluid">
      <div class="row justify-content-between p-2">
        <div class="col-sm-8 logo">
          <h3>
            <button class="sideBar-btn">
              <i class="fa-solid fa-bars"></i>
            </button>
            Human Capital Management
          </h3>
        </div>
        <div
          class="col-xl-1 col-sm-3 col-md-2 dropdown d-flex align-content-center dropdownUser"
        >
          <a
            href="#"
            class="d-flex align-items-center dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
          <i class="fa-solid fa-circle-user"></i>
            <span class="d-none-inline mx-1">User</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <!-- SIDEBAR -->
      <aside class="sideBar">
        <ul class="list-group sideBar-links">
          <li>
            <a href="#" class="sideBar-link-active">
              <i class="fa-solid fa-house"></i>
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-user"></i>
              <span>Employees</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-people-roof"></i>
              <span>Departments</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-person-walking-dashed-line-arrow-right"></i>
              <span>Leaves</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-file-pen"></i>
              <span>Reviews</span>
            </a>
          </li>
        </ul>
      </aside>
      <!-- CONTENT -->
      <section class="content p-2 px-5">Content here</section>
    </main>
    <!-- TODO: In separate file? -->
    <script>
      const sideBarBtn = document.querySelector('.sideBar-btn');
      const sideBar = document.querySelector('.sideBar');
      const sideBarLinks = document.querySelector('.sideBar-links')

      sideBarBtn.addEventListener('click', function () {
        sideBar.classList.toggle('sideBar-hide');

          sideBarLinks.classList.toggle('sideBar-links-hide');
 
      });
      
      window.addEventListener("resize", () => {
        if (window.innerWidth <= 576) {
          sideBar.classList.add("sideBar-hide");
          sideBarLinks.classList.add('sideBar-links-hide');
        } else {
          sideBar.classList.remove("sideBar-hide");
          sideBarLinks.classList.remove('sideBar-links-hide');
        }
        });
    </script>
  </body>
</html>
