<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HCM Auth</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/48ed1957d1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../src/static/css/reset.css" />
    <link rel="stylesheet" href="../src/static/css/style.css" />
    <script src="../src/static/js/script.js" defer></script>
  </head>
  <body>
    <header class="container-fluid">
      <div class="row justify-content-between p-2">
        <div class="col-sm-8 logo">
          <h3>
            <button class="sideBar-btn">
              <i class="fa-solid fa-bars"></i>
            </button>
            Human Capital Management
          </h3>
        </div>
        <div
          class="col-xl-1 col-sm-3 col-md-2 dropdown d-flex align-content-center dropdownUser"
        >
          <a
            href="#"
            class="d-flex align-items-center dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fa-solid fa-circle-user"></i>
            <span class="d-none-inline mx-1">user.username</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
            <li>
              <a class="dropdown-item" href="/employees/user.employeeId"
                >Profile</a
              >
            </li>
            <hr />
            <li><a class="dropdown-item" href="/auth/logout">Logout</a></li>
          </ul>
        </div>
      </div>
      <div class="alert alert-danger">error.message</div>
    </header>
    <main>
      <!-- SIDEBAR -->
      <aside class="sideBar">
        <ul class="list-group sideBar-links">
          <li>
            <a id="sidebar-employees" href="/employees">
              <i class="fa-solid fa-user"></i>
              <span>Employees</span>
            </a>
          </li>
          <li>
            <a id="sidebar-departments" href="/departments">
              <i class="fa-solid fa-people-roof"></i>
              <span>Departments</span>
            </a>
          </li>
          <li>
            <a id="sidebar-leaves" href="/leaves">
              <i class="fa-solid fa-person-walking-dashed-line-arrow-right"></i>
              <span>Leaves</span>
            </a>
          </li>
          <li>
            <a id="sidebar-reviews" href="/reviews">
              <i class="fa-solid fa-file-pen"></i>
              <span>Reviews</span>
            </a>
          </li>
        </ul>
      </aside>
      <!-- CONTENT -->
      <section class="container-fluid content p-5">
        <div class="container details bg-white p-5 rounded-4">
            <h3>Form</h3>
            <form class="container p-3 m-auto" action="" method="POST">
                <div class="row">
                    
                    <div class="col mb-3">
                        <label for="employeeName" class="form-label">Employee Name</label>
                        <input type="text" class="form-control" id="employeeName" name="employeeName" placeholder="Enter employee name" disabled>
                    </div>
                    
                    <div class="col mb-3">
                        <label for="type" class="form-label">Email</label>
                        <input type="text" class="form-control" id="type" name="type" placeholder="Enter email">
                    </div>
                </div>
                
                <div class="row">
                    
                    <div class="col mb-3">
                        <label for="startDate" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="startDate" name="startDate" placeholder="Enter phone number">
                    </div>
                    
                    <div class="col mb-3">
                        <label for="endDate" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="endDate" name="endDate" placeholder="Enter address">
                    </div>
                </div>
                
            
                <button type="submit" class="btn btn-primary btn-add rounded-5 mt-4">Save Changes</button>
            </form>
            
        </div>
      </section>
    </main>
  </body>
</html>
